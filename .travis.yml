language: python

python:
  - '3.5'

install:
  - pip3 install HookTest>=1.1.3

script: java -jar ~/virtualenv/python3.5/lib/python3.5/site-packages/jingtrang/jing.jar ~/virtualenv/python3.5/lib/python3.5/site-packages/HookTest/resources/epidoc.rng data/heb0001/heb010/heb0001.heb010.1st1K-eng1.xml

before_deploy:
  - hooktest-build --travis --txt ./
  - results=$(cat manifest.txt)
  - DATE=`date +%Y-%m-%d`
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$major_version.$minor_version.$TRAVIS_BUILD_NUMBER
  - git add -A
  - git commit -m "Removed failing files" -m "Release $GIT_TAG"
  - git tag $GIT_TAG -a -m "$DATE" -m "PASSING FILES" -m "$results"
  - git push -q https://$GITPERM@github.com/OpenGreekAndLatin/First1KGreek --tags
  - ls -R

deploy:
  provider: releases
  api_key: $GITPERM
  skip_cleanup: true
  on:
    repo: OpenGreekAndLatin/First1KGreek
    branch: master

env:
  global:
    major_version: 1
    minor_version: 1
