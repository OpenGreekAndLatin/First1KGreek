<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ProjectName}}</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content=+ "width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ProjectName}}</h1>
        <p class="header">{{leader}}</p>

        <ul>
          <li class="download"><a class="buttons" href="{{GitPage}}/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="{{GitPage}}/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="{{GitPage}}">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="{{GitOrg}}">{{organization}}</a></p>


      </header>
<section>
        {{presentation}}
{{UL-LI}}
</section>
      <footer>
        {{footer}}
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

  </body>
</html>
